
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - materials</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        margin: 0px;
        overflow: hidden;
      }
      #container {
        width:500px;
        height:700px;
      }
    </style>
    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div>Change Width</div>
    <div id="width" style="margin-left:50px; width:500px;"></div>
    <div>Change Height</div>
    <div id="height" style="margin-left:50px; width:500px;"></div>
    <div id="container"></div>
    <script src="http://threejs.org/build/three.min.js"></script>

    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script src="http://threejs.org/examples/js/Detector.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>



    <script>

      if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
	var container;

	var camera, scene, renderer, person;

	var mouseX = 0, mouseY = 0;

	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;

      init();
      animate();
      function init() {

        container = document.getElementById( 'container' );

		camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
		camera.position.z = 100;

		// scene

		scene = new THREE.Scene();

		var ambient = new THREE.AmbientLight( 0x101030 );
		scene.add( ambient );

		var directionalLight = new THREE.DirectionalLight( 0xffeedd );
		directionalLight.position.set( 0, 0, 1 );
		scene.add( directionalLight );

		// texture

		var manager = new THREE.LoadingManager();
		manager.onProgress = function ( item, loaded, total ) {

			console.log( item, loaded, total );

		};

		var texture = new THREE.Texture();

		var onProgress = function ( xhr ) {
			if ( xhr.lengthComputable ) {
				var percentComplete = xhr.loaded / xhr.total * 100;
				console.log( Math.round(percentComplete, 2) + '% downloaded' );
			}
		};

		var onError = function ( xhr ) {
		};


		var loader = new THREE.ImageLoader( manager );
		loader.load( 'images/UV_Grid_Sm.jpg', function ( image ) {

			texture.image = image;
			texture.needsUpdate = true;

		} );

		// model

		var loader = new THREE.OBJLoader( manager );
		loader.load( 'models/male02.obj', function ( object ) {

			object.traverse( function ( child ) {

				if ( child instanceof THREE.Mesh ) {

					child.material.map = texture;

				}

			} );

			object.position.y = - 80;
			person = object;
			scene.add( object );

		}, onProgress, onError );

		//

		renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );

		document.addEventListener( 'mousemove', onDocumentMouseMove, false );

		//

		window.addEventListener( 'resize', onWindowResize, false );
       // document.addEventListener( 'mousemove', onDocumentMouseMove, false );

      }

      


		function onWindowResize() {

			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function onDocumentMouseMove( event ) {

			mouseX = ( event.clientX - windowHalfX ) / 2;
			mouseY = ( event.clientY - windowHalfY ) / 2;

		}


      //

		function animate() {

			requestAnimationFrame( animate );
			render();

		}

		function render() {

			camera.position.x += ( mouseX - camera.position.x ) * .05;
			camera.position.y += ( - mouseY - camera.position.y ) * .05;

			camera.lookAt( scene.position );

			renderer.render( scene, camera );

		}

      function renderWidth() {

        person.scale.x = $( "#width" ).slider( "value" )/100; // SCALE
        person.scale.z = $( "#width" ).slider( "value" )/100; // SCALE
        render();
      }

      function renderHeight() {
        person.scale.y = $( "#height" ).slider( "value" )/100; // SCALE
        render();
      }

      $(document).ready(function(){

        $( "#width" ).slider({
          orientation: "horizontal",
          range: "min",
          max: 250,
          min: 50,
          value: 100,
          slide: renderWidth,
          change: renderWidth
        });
        $( "#height" ).slider({
          orientation: "horizontal",
          range: "min",
          max: 250,
          min: 50,
          value: 100,
          slide: renderHeight,
          change: renderHeight
        });
      });

    </script>

  </body>
</html>
